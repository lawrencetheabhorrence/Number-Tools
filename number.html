<!DOCTYPE html>
<html>
    <head>
        <title>A Bunch Of Mini Number Tools</title>
        <meta charset="UTF-8"/>
        <script src = "scripts/fibonacci.js"></script>
        <script src = "scripts/factorial.js"></script>
        <script src = "scripts/prime_factorization.js"></script>
        <script src = "scripts/prime_generator.js"></script>
        <script src = "scripts/tile_cost.js"></script>
        <script src = "scripts/bin_dec.js"></script>
        <script src = "scripts/alarm.js"></script>
        <script src = "scripts/coin_flip.js"></script>
        <script src = "scripts/change.js"></script>
        <script src = "scripts/fast_expo.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:wght@300;400&family=Nunito:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
        <link rel = "stylesheet" type = "text/css" href = "number.css"/>
    </head>
    <body>
        <div id = "main">
            <div id = "fibSeq" class = "tooldiv">
                <h1>Fibonacci Sequence Generator</h1>
                <label for = "n_input_fib">Fibonacci sequence up to...</label>
                <input type = "number" class = "text_input" id = "n_input_fib"/>
                <input type = "button" class = "button" id = "fib_button" value = "Enter" onclick="displayFib()"/>
                <textarea id = "fib_output" cols = "50" disabled></textarea>
            </div>

            <div id = "factorial" class = "tooldiv">
                <h1>Factorial Calculator</h1>
                <label for = "n_input_factorial">Factorial of N...</label>
                <input type = "number" class = "text_input" id = "n_input_factorial"/>
                <input type = "button" class = "button" id = "factorial_loop_button" value = "Calculate with Loop" onclick = "button(true)"/>
                <input type = "button" class = "button" id = "factorial_recursion_button" value = "Calculate with Recursion" onclick = "button(false)"/>
                <textarea id = "factorial_output" cols = "50" disabled></textarea>
            </div>

            <div id = "prime_factorization" class = "tooldiv">
                <h1>Prime Factorization</h1>
                <label for = "n_input_primefactor">Of...</label>
                <input type = "number" class  = "text_input" id = "n_input_primefactor"/>
                <input type = "button" class = "button" id = "primefactor_button" value = "Enter" onclick = "primeFactorButton()"/>
                <textarea id = "primefactor_output" cols = "50" disabled></textarea>
            </div>

            <div id = "prime_generation" class = "tooldiv">
                <h1>Prime Generation</h1>
                <input type = "button" class = "button" id = "primegen_button" value = "Next Prime" onclick = "prime_gen_button()"/>
                <textarea id = "primegen_output" cols = "50" disabled></textarea>
            </div>

            <div id = "tile_cost" class = "tooldiv">
                <h1>Cost of Tile to Cover Floor</h1>
                <label for = "width_input">Width </label>
                <input type = "number" class = "text_input" id = "width_input"/>
                <label for = "length_input">Length </label>
                <input type = "number" class = "text_input" id = "length_input"/>
                <label for = "cost_input">Cost </label>
                <input type = "number" class = "text_input" id = "cost_input" name = "cost_input"/>
                <input type = "button" class = "button" id = "tile_button" value = "Enter" onclick = "tile_calculate()"/>
                <textarea id = "tile_output" cols = "50" disabled></textarea>
            </div>

            <div id = "binary_decimal" class = "tooldiv">
                <h1>Binary-Decimal converter</h1>
                <label for = "bin_dec_input">Enter in Decimal or Binary...</label>
                <input type = "text" class = "text_input" id = "bin_dec_input"/>
                <input type = "button" class = "button" id = "dec_to_bin" value = "Decimal to Binary" onclick = "d2b_button()"/>
                <input type = "button" class = "button" id = "bin_to_dec" value = "Binary to Decimal" onclick = "b2d_button()"/>
                <textarea id = "bin_dec_output" cols = "50" disabled></textarea>
            </div>

            <div id = "alarm" class = "tooldiv">
                <h1>Alarm</h1>
                <label for = "minutes_input">Minutes</label>
                <input type = "number" class = "text_input" id = "minutes_input"/>
                <label for = "seconds_input">Seconds</label>
                <input type = "number" class = "text_input" id = "seconds_input"/>
                <input type = "button" class = "button" id = "alarm_button" name = "alarm_button" value = "Play Alarm" onclick = "alarm_button()"/>
            </div>

            <div id = "coin_flip" class = "tooldiv">
                <h1>Coin Flip Simulator</h1>
                <input type = "button" class = "button" id = "coin_flip_button" value = "Flip Coin" onclick = "coin_flip()"/>
                <textarea id = "coin_flip_output" cols = "50" disabled></textarea>
            </div>

            <div id = "change" class = "tooldiv">
                <h1>Change Calculator</h1>
                <label for = "price_input">Enter Price: </label>
                <input type = "number" class = "text_input" id = "price_input"/>
                <label for = "paid_input">Enter Amount Paid: </label>
                <input type = "number" class = "text_input" id = "paid_input"/>
                <input type = "button" class = "button" id = "change_button" value = "Calculate" onclick = "change_button()"/>
                <textarea id = "change_output" cols = "50" disabled></textarea>
            </div>

            <div id = "fast_expo" class = "tooldiv">
                <h1>Fast Exponentiation</h1>
                <label for = "n_expo_input">Enter Number: </label>
                <input type = "number" class  = "text_input" id = "n_expo_input"/>
                <label for = "k_expo_input">Enter Exponent: </label>
                <input type = "number" class  = "text_input" id = "k_expo_input"/>
                <input type = "button" class = "button" id = "expo_button" value = "Calculate" onclick = "expo_button"/>
                <textarea id = "expo_output"></textarea>
            </div>

    </body>
</html>
